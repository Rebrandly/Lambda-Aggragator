<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<title>
			Waerl
		</title>
		
		<script src="js/plugin/jquery-2.1.3.min.js"></script>
		
		<script>
			var b1 = {
				val : "b1",
				children : []
			};
			
			var c1 = {
				val : "c1",
				children : [b1, b1, b1]
			};
			var c2 = {
				val : "c2",
				children : [b1, b1, b1, b1]
			};
			var c3 = {
				val : "c3",
				children : [b1, b1, b1, b1, b1]
			};
			
			var root = {
				val : "A",
				children : [c1,c2,c3]
			};
			
			
			$(document).ready(function() {
				function dfs(v, tab) {
					$("body").append(tab + v["val"] + "<br/>");
					var l = (v["children"]).length;
					for(var i=0; i<l; i+=1) {
						dfs((v["children"])[i], tab + "----");
					}
				}
				
				dfs(root, "");
			});
		</script>
	</head>
	<body>



	</body>
</html>
