<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<title>
			Waerl
		</title>
		
		<style>
			.node {
				line-height:30px;
				padding:4px;
			}
			.failed {
				background-color:#FF7373;
			}
			.finished {
				background-color:#A6FF71;
			}
			.other {
				background-color:#FFEE71;
			}
		</style>
		
		<script src="js/plugin/jquery-2.1.3.min.js"></script>
		
		<script>
			function DFS(v, tab) {
				tab = tab || "";
			
				if (v.failed) {
					var cls = "failed";
				} else if (v.finished) {
					var cls = "finished";
				} else {
					var cls = "other";
				}
				
				var name = "<span class='node " + cls + "'>" + v.name + "</span>";
				$("#data").append(tab + name + "<br/>");
				
				var children = v.children, l = children.length, i;
				for (i=0; i<l; i+=1) {
					DFS(children[i], tab + "----");
				}
			}
