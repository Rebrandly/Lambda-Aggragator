		<title>
			Brandley
		</title>
		
		<style>
			.node {
				line-height:20px;
				padding:2px 4px 2px 4px;
				font-size:10px;
				cursor: pointer; 
				cursor: hand;
			}
			.failed {
				background-color:#FF7373;
			}
			.finished {
				background-color:#A6FF71;
			}
			.unexplored {
				background-color:#FFEE71;
			}
		</style>
		
		<script src="js/plugin/jquery-2.1.3.min.js"></script>
		
		<script>
			var dfsStr, globdata = {}, node_id=0;
			
			function DFS(v, tab) {
				tab = tab || "";
				globdata[node_id] = JSON.stringify(v.metadata);
				
				if (v.failed) {
					var cls = "failed";
				} else if (v.finished) {
					var cls = "finished";
				} else {
					var cls = "unexplored";
				}

				var name = "<span class='node " + cls + "' data-id='" + node_id + "'>" + v.name + "</span>";
				dfsStr += tab + name + "<br/>";
				
				node_id += 1;
				
				var children = v.children, l = children.length, i;
				for (i=0; i<l; i+=1) {
					DFS(children[i], tab + "----");
				}
			}
		
			$(document).ready(function() {
				$.ajax({
					type: 'GET',
					dataType: 'json',
					url: "http://127.0.0.1:8000/",
					data: {

					},
					beforeSend: function( xhr ) {
	
					},
					success: function(jsonData,status,xhr) {
						var sites = jsonData["response"];
						
						for(var i=0; i<sites.length; i+=1) {
							var site = sites[i], context = $("<div>"), rcontext = $("<div>");
							
							var str = "<div>URL: <a href='" + site.url + "' target='_blank'>" + site.url + "</a></div>";
							str += "<div>Stack Size: " + site.stackCount + "</div>";
							str += "<div>Running AJAX Count: " + site.runningAjaxCount + "</div>";
							str += "<div>Max Running AJAX Visits: " + site.maxvisitAJAX + "</div>";
							str += "<div>Total AJAX Count: " + site.totalAjaxCount + "</div>";
							str += "<div>Concurrent AJAX Calls: " + site.concurrentAjaxCalls + "</div>";
							str += "<div>Start Time: " + site.startTime + "</div>";
							str += "<div>Duration: " + (site.duration/1000.0)/60.0 + " minutes</div>";
							str += "<div>Errors: " + site.numberoferrors + "</div>";
							str += "<br/>";
							
							dfsStr = "";
							DFS(site.root);
							
							rcontext.html(dfsStr);
							context.html(str);
							context.append(rcontext);
							$("body").append(context);
							if (i < sites.length-1) {
								$("body").append("<hr/>");
							}
						}
						
						$("body").on("click", "span.node", function() {
							if (this.hasAttribute("data-id")) {
								var data = globdata[$(this).attr("data-id")];
								alert(data);
							}
						});
					},
					error: function(data,status,xhr) {
						alert(xhr);
					}
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
