		<title>
			Brandley
		</title>
		
		<style>
			.node {
				line-height:20px;
				padding:2px 4px 2px 4px;
				font-size:10px;
			}
			.failed {
				background-color:#FF7373;
			}
			.finished {
				background-color:#A6FF71;
			}
			.other {
				background-color:#FFEE71;
			}
		</style>
		
		<script src="js/plugin/jquery-2.1.3.min.js"></script>
		
		<script>
			var dfsStr;
			
			function DFS(v, tab) {
				tab = tab || "";
			
				if (v.failed) {
					var cls = "failed";
				} else if (v.finished) {
					var cls = "finished";
				} else {
					var cls = "other";
				}
				
				var name = "<span class='node " + cls + "'>" + v.name + "</span>";
				dfsStr += tab + name + "<br/>";
				
				var children = v.children, l = children.length, i;
				for (i=0; i<l; i+=1) {
					DFS(children[i], tab + "----");
				}
			}
		
			$(document).ready(function() {
				$.ajax({
					type: 'GET',
					dataType: 'json',
					url: "http://127.0.0.1:8000/",
					data: {

					},
					beforeSend: function( xhr ) {
	
					},
					success: function(jsonData,status,xhr) {
						var sites = jsonData["response"];
						
						for(var i=0; i<sites.length; i+=1) {
							var site = sites[i];

							var context = $("<div>");
							var str = "<div>URL: <a href='" + site.url + "' target='_blank'>" + site.url + "</a></div>";
							str += "<div>Stack Size: " + site.stackCount + "</div>";
							str += "<div>Running AJAX Count: " + site.runningAjaxCount + "</div>";
							str += "<div>Max Running AJAX Visits: " + site.maxvisitAJAX + "</div>";
							str += "<div>Total AJAX Count: " + site.totalAjaxCount + "</div>";
							str += "<div>Concurrent AJAX Calls: " + site.concurrentAjaxCalls + "</div>";
							str += "<div>Start Time: " + site.startTime + "</div>";
							str += "<div>Duration: " + (site.duration/1000.0)/60.0 + " minutes</div>";
							str += "<br/>";
							
							var rcontext = $("<div>");
							dfsStr = "";
							DFS(site.root);
							rcontext.html(dfsStr);
							
							context.html(str);
							context.append(rcontext);
							$("body").append(context);
							
							if (i < sites.length-1) {
								$("body").append("<hr/>");
							}
						}
					},
					error: function(data,status,xhr) {
						alert(xhr);
					}
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
